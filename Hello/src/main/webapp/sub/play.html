<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/sub/play.html</title>
</head>
<body>
	<h1>노는 페이지</h1>
	<!-- index.html 로 이동할 경로를 웹상에서 절대경로로 작성 -->
	<a href="http://localhost:8888/Hello/index.html">돌아가기</a>
	<!-- index.html 로 이동할 경로를 서버안에서 절대경로로 작성 -->
	<!-- /경로 = context 경로 -->
	<a href="/Hello/index.html">돌아가기</a>
	<!-- index.html 로 이동할 경로를 상대경로로 작성 -->
	<a href="../index.html">돌아가기</a>
	<p>신나게 놀아 보아요</p>
	<!-- 웹상에서 절대경로 -->
	<img src="http://localhost:8888/Hello/images/redbird.png">
	<!-- 서버안에서 절대경로 -->
	<img src="/Hello/images/redbird.png">
	<!-- 이미지 로딩 경로가 상대경로 -->		
	<img src="../images/redbird.png">
</body>
</html>
